    <title>Login</title>

                        <input id="pass" type="password" class="form-control" placeholder="Password">

                                    <clipPath id="clip0_560_37674">
                                        <rect width="24.7273" height="18.5" fill="white" />
                                    </clipPath>
                                </defs>
                            </svg>
                        </span>
                    </div>
                    <div class="remembersect">
                        <div class="remembersect__remember">
                            <input type="checkbox" id="rememberme" checked>
                            <label class="position-relative" for="rememberme">Remember me</label>
                        </div>
                        <div class="remembersect__forgotpass text-sm-end">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                    <div class="signform__btn signform__btn-fullwidth">
                        <input type="submit" value="Login"
                            class="text-center d-flex align-items-center justify-content-center">
                    </div>
                    <div class="signform__createwith centerlist">
                        <p class="position-relative text-center"><span>OR</span></p>
                        <ul class="d-flex align-items-center justify-content-between">
                            <li>
                                <a href="#"><img src="img/sign-google.svg" alt="google"></a>
                            </li>
                            <li>
                                <a href="#"><img src="img/sign-facebook.svg" alt="facebook"></a>
                            </li>
                            <li>
                                <a href="#"><img src="img/sign-twitter.svg" alt="twitter"></a>
                            </li>
                        </ul>
                    </div>
                </form>

            </div>
        </div>
        <div class="signwrapper__img position-relative d-flex align-items-center justify-content-center">
            <a href="#" class="signlogo"><img src="img/logo.svg" alt="logo"></a>

            <img class="signmainpic" src="img/loginpic.svg" alt="img">

            <img class="signstar1" src="img/login-star1.png" alt="img">
            <img class="signstar2" src="img/login-star2.png" alt="img">
        </div>
    </div>
