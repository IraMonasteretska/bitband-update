<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="signstepwrapper">

        <header class="signheader">
            <div class="container-signheader">
                <div class="row align-items-center">
                    <div class="col-md-12 text-md-end">
                        <a href="#" class="logo"><img src="img/logo-dark.svg" alt="logo"></a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="signstepcontent pt-lg-4">
                <div class="container-signheader">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="signleftsect ptbit signleftsect__createpr">
                                <div class="signleftsect__content mw-100">
                                    <h1 class="signsteph1 mb-xl-4">Create <span>project</span></h1>
                                    <p class="createpr__descr">You can change this information in the project settings.</p>
                                    <form action="#" class="signform">
                                        <div class="inputfield reverse">
                                            <input id="prname" type="text" class="form-control"
                                                placeholder="Project name">
                                                <label for="prname">Project name</label>
                                        </div>
                                        <div class="projectid">
                                            Project ID: 
                                            <input type="text" placeholder="Enter the project ID">
                                        </div>
                                        <div class="createpr d-flex align-items-center justify-content-between">
                                            <a href="#" class="orangebtn white">Cancel</a>
                                            <a href="#" class="orangebtn">Create project</a>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="signrightpicwrapper">
                                <img src="img/create-primg.svg" alt="img">
                            </div>
                        </div>
                    </div>
                </div>

                <img class="signstepcontent__bg1" src="img/signstepsbgpic3.png" alt="img">
                <img class="signstepcontent__bg2 tablethide" src="img/signstepsbgpic4.png" alt="img">
            </section>
        </main>



    </div>





    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/popper.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
