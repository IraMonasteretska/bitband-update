<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Step 2</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="signstepwrapper">

        <header class="signheader">
            <div class="container-signheader">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div class="signheader__breadcrumb">
                            <ul>
                                <li><a href="#">About your work</a></li>
                                <li class="active"><a href="#">Tasks</a></li>
                                <li><a href="#">Project settings</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4 text-md-end">
                        <a href="#" class="logo"><img src="img/logo-dark.svg" alt="logo"></a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="signstepcontent pt-lg-4">
                <div class="container-signheader">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="signleftsect">
                                <div class="signleftsect__content">
                                    <h1 class="signsteph1">What is the main purpose of <span>Bitband?</span></h1>
                                    <p class="descr">
                                        Choose the main tasks you will perform
                                    </p>
                                    <div class="mainpurposewrapp">
                                        <div class="mainpurpose">
                                            <input type="radio" name="purpose" id="purpose1" checked>
                                            <label for="purpose1" class="mainpurpose__label">
                                                <div class="mainpurpose__img">
                                                    <img src="img/mainpurpose-ic1.svg" alt="icon">
                                                </div>
                                                <div class="mainpurpose__textbox">
                                                    <p class="mainpurpose__title">
                                                        Project and process management
                                                    </p>
                                                    <p class="mainpurpose__descr">
                                                        Project planning coordination of tasks monitor the
                                                        implementation of
                                                        tasks
                                                    </p>
                                                </div>
                                            </label>
                                        </div>
                                        <div class="mainpurpose">
                                            <input type="radio" name="purpose" id="purpose2">
                                            <label for="purpose2" class="mainpurpose__label">
                                                <div class="mainpurpose__img">
                                                    <img src="img/mainpurpose-ic2.svg" alt="icon">
                                                </div>
                                                <div class="mainpurpose__textbox">
                                                    <p class="mainpurpose__title">
                                                        Personal task management
                                                    </p>
                                                    <p class="mainpurpose__descr">
                                                        Make to-do lists and schedules for the day
                                                    </p>
                                                </div>
                                            </label>
                                        </div>
                                        <div class="mainpurpose">
                                            <input type="radio" name="purpose" id="purpose3">
                                            <label for="purpose3" class="mainpurpose__label">
                                                <div class="mainpurpose__img">
                                                    <img src="img/mainpurpose-ic3.svg" alt="icon">
                                                </div>
                                                <div class="mainpurpose__textbox">
                                                    <p class="mainpurpose__title">
                                                        Task control
                                                    </p>
                                                    <p class="mainpurpose__descr">
                                                        Tracking status and uploading participants
                                                    </p>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mainpurpose__btnsgroups d-flex align-items-center justify-content-between">
                                        <a href="#" class="orangebtn">
                                            Continue
                                        </a>
                                        <a href="#" class="orangebtn white">
                                            Miss
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="signrightpicwrapper">
                                <img src="img/signrightpic1.svg" alt="img">
                            </div>
                        </div>
                    </div>
                </div>

                <img class="signstepcontent__bg1" src="img/signstepsbgpic3.png" alt="img">
                <img class="signstepcontent__bg2 tablethide" src="img/signstepsbgpic4.png" alt="img">
            </section>
        </main>



    </div>





    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/popper.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
