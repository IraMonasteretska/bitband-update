<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="signwrapper d-flex">
        <div class="signwrapper__form d-flex align-items-center justify-content-center">
            <div class="signformwrap">
                <h1 class="text-center mb-3">Forgot your <span>Password?</span></h1>
                <p class="subtitle text-center">
                    Enter the email address associated with your account and well send you a link to reset your password
                </p>
                <form action="#" class="signform">
                    <div class="inputfield reverse">
                        <input id="email" type="email" class="form-control" placeholder="name@company.com">
                        <label for="email" class="form-label d-block w-100">Email</label>
                    </div>
                    <div class="signform__btn signform__btn-fullwidth">
                        <input type="submit" value="Continue"
                            class="text-center d-flex align-items-center justify-content-center">
                    </div>
                </form>

            </div>
        </div>
        <div class="signwrapper__img position-relative d-flex align-items-center justify-content-center">
            <a href="#" class="signlogo"><img src="img/logo.svg" alt="logo"></a>

            <img class="signmainpic" src="img/forgot-pass-pic.svg" alt="img">

            <img class="signstar1" src="img/login-star1.png" alt="img">
            <img class="signstar2" src="img/login-star2.png" alt="img">
        </div>
    </div>





    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/popper.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
